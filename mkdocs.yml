site_name: Quantum Machine Learning Documentation
repo_url: https://github.com/winter-soren/qml-documentation
edit_uri: edit/main/docs
theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/logo.png
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
    font:
      text: Roboto
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - toc.follow
    - navigation.top
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.expand
    - navigation.path
    - navigation.
    - navigation.sections
    - search.suggest
    - search.highlight
    - search.share
    - content.action.edit
    - content.action.view
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    # light mode
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: indigo
      accent: light-blue

      # dark mode
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: deep-purple
      accent: amber

extra_css:
  - stylesheets/extra.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css


extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

plugins:
  - search:
      prebuild_index: true
  # - meta-descriptions
  # - projects
  # - optimize
  # - social
  # - git-authors
  - git-committers:
      repository: winter-soren/qml-documentation
      branch: main
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums:
  - pymdownx.arithmatex:
      generic: true
  - meta
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list

copyright: |
  &copy; 2024 <a href="https://github.com/winter-soren"  target="_blank" rel="noopener">Soham Bhoir</a>
